<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table {{ table_id }} - Frenzi Cafe</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

<div class="max-w-3xl mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg">
    
    <!-- Header -->
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-gray-800">
            Table {{ table_id }} üçΩÔ∏è
        </h2>
        <a href="{{ url_for('dashboard') }}"
           class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition">
            ‚Üê Back to Dashboard
        </a>
    </div>

    <!-- Add Item Form -->
    <form method="POST" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Item Name</label>
            <input type="text" name="item" required
                   class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Price (‚Çπ)</label>
            <input type="number" step="0.01" name="price" required
                   class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>
        <div class="md:col-span-2">
            <button type="submit"
                    class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600 transition">
                ‚ûï Add to Order
            </button>
        </div>
    </form>

    <!-- Order List -->
    <h3 class="text-xl font-semibold text-gray-700 mb-2">Current Order</h3>
    {% if orders %}
    <div class="bg-gray-50 border rounded p-4 mb-4">
        <ul class="space-y-2">
            {% for order in orders %}
            <li class="flex justify-between items-center border-b pb-1">
                <span class="font-medium text-gray-800">{{ order.items }}</span>
                <span class="text-green-600 font-semibold">‚Çπ{{ "%.2f"|format(order.amount) }}</span>
            </li>
            {% endfor %}
        </ul>
    </div>
    {% else %}
    <p class="text-gray-500 italic mb-4">No items added yet.</p>
    {% endif %}

    <!-- Total + Buttons -->
    <div class="flex justify-between items-center mt-6">
        <h3 class="text-lg font-bold text-gray-800">Total: ‚Çπ{{ "%.2f"|format(total) }}</h3>
        <div class="flex gap-3">
            <!-- üßæ Print Bill -->
            <form method="POST" action="{{ url_for('bill') }}">
                <input type="hidden" name="table_number" value="{{ table_id }}">
                <button type="submit"
                        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
                    üßæ Print Bill
                </button>
            </form>

            <!-- üßπ Clear Table (POST Method) -->
            <form method="POST" action="{{ url_for('clear_table', table_id=table_id) }}"
                  onsubmit="return confirm('Are you sure you want to clear this table?');">
                <button type="submit"
                        class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition">
                    üßπ Clear Table
                </button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
