<!-- templates/change_password.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Password - Frenzi Cafe</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 py-10">
<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-bold mb-4 text-gray-800">🔐 Change Password</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="mb-4 text-red-500">
          {% for message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('change_password') }}">
        <div class="mb-4">
            <label class="block text-gray-700">Current Password</label>
            <input type="password" name="current_password" class="w-full px-4 py-2 border rounded" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">New Password</label>
            <input type="password" name="new_password" class="w-full px-4 py-2 border rounded" required>
        </div>
        <div class="mb-6">
            <label class="block text-gray-700">Confirm New Password</label>
            <input type="password" name="confirm_password" class="w-full px-4 py-2 border rounded" required>
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Update Password</button>
    </form>
</div>
</body>
</html>
